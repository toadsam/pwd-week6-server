<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>pwd-week6-server Test</title>
  </head>
  <body>
    <h1>pwd-week6-server API Test</h1>
    <button id="ping">GET /</button>
    <pre id="out"></pre>
    <script>
      document.getElementById('ping').onclick = async () => {
        const res = await fetch('/');
        document.getElementById('out').textContent = JSON.stringify(await res.json(), null, 2);
      };
    </script>
  </body>
  </html>
